<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="./fonts/inter-v13-cyrillic_latin-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/inter-v13-cyrillic_latin-900.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="shortcut icon" type="image/x-icon" href="./favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <title>You-Tvideo helps you get inspired by YouTube videos!</title>
  <script type="module" src="./main.js"></script>
</head>

<body>
  <main class="main">
    <section class="hero">
      <div class="container hero__container">
        <div class="hero__content">
          <a class="hero__logo" href="/">
            <svg class="hero__logo-img" viewBox="0 0 240 32" role="img" aria-label="Логотип сервиса You-Tvideo">
              <use xlink:href="./img/sprite.svg#logo-white" />
            </svg>
          </a>
          <div class="hero__main">
            <h1 class="title hero__title">Смотри. Загружай. Создавай</h1>
            <div class="hero__text">
              <p class="hero__tagline">Удобный видеохостинг для тебя </p>
            </div>
          </div>
        </div>
        <a class="hero__favourite-link" href="/favourite.html">
          <span class="hero__favourite-text">Избранное</span>
          <svg class="hero__favourite-icon" viewBox="0 0 20 20" role="img" aria-label="Избранные видео">
            <use xlink:href="./img/sprite.svg#star-white" />
          </svg>
        </a>
      </div>
    </section>

    <div class="seacrh">
      <div class="container">
        <form class="search-form" action="search.html">
          <input class="search-form__input" type="text" name="q" placeholder="Найти видео...">
          <button class="search-form__btn" type="submit">
            <span class="search-form__btn-text">поиск</span>
            <svg class="search-form__btn-img">
              <use xlink:href="./img/sprite.svg#search" />
            </svg>
          </button>
        </form>
      </div>
    </div>

    <section class="video-list">
      <div class="container">
        <h2 class="title video-list__title">В тренде</h2>
        <ul class="video-list__items">
        </ul>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__container">
      <a class="footer__logo" href="/">
        <svg class="footer__logo-img" viewBox="0 0 360 48" role="img" aria-label="Логотип сервиса You-Tvideo">
          <use xlink:href="./img/sprite.svg#logo-white" />
        </svg>
      </a>
      <div class="footer__text">
        <ul class="developers footer__developers">
          <li class="developers__item">Designer:
            <a class="footer__link" href="#!" target="_blank" rel="noopener">Anastasia Ilina</a>
          </li>
          <li class="developers__item">Developer:
            <a class="footer__link" href="https://t.me/Vietn_am">Sergey Up</a>
          </li>
        </ul>
        <p class="footer__coptright">© You-Tvideo, 2023</p>
      </div>
    </div>
  </footer>


</body>

</html>
